<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Drawing</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button id="clearButton">Clear</button>
    <button id="saveButton">Save as PNG</button>
    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        // Variables to track mouse state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Event listeners for mouse down, move, and up
        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mouseout", () => isDrawing = false);

        // Function to draw on the canvas
        function draw(e) {
            if (!isDrawing) return;

            context.strokeStyle = "black";
            context.lineWidth = 2;
            context.lineJoin = "round";
            context.lineCap = "round";

            context.beginPath();
            context.moveTo(lastX, lastY);
            context.lineTo(e.offsetX, e.offsetY);
            context.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        // Get the clear button element
        const clearButton = document.getElementById("clearButton");

        // Event listener to clear the canvas when the button is clicked
        clearButton.addEventListener("click", () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Get the save button element
        const saveButton = document.getElementById("saveButton");

        // Event listener to save the canvas as a PNG when the button is clicked
        saveButton.addEventListener("click", () => {
            const dataURL = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "drawing.png";
            link.click();
        });
    </script>
</body>
</html>
